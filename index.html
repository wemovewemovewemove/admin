<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pathos Administration</title>
  <style>
    /* Dark theme variables */
    :root.dark {
      --bg-color: #141414;
      --text-color: #f8f8f8;
      --header-bg: #1e1e1e;
      --header-border: #3c3c3c;
      --btn-bg: #2b2b2b;
      --btn-hover-bg: #3e3e3e;
      --btn-color: #f8f8f8;
      --divider-color: #555;
      --link-color: #4ea1f7;
    }
    /* Default to light colors if no dark class */
    :root {
      --bg-color: #fff;
      --text-color: #222;
      --header-bg: #f9f9f9;
      --header-border: #ddd;
      --btn-bg: #eee;
      --btn-hover-bg: #ccc;
      --btn-color: #222;
      --divider-color: #aaa;
      --link-color: #0066cc;
    }

    /* Apply background and text colors from variables */
    html, body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Inter', sans-serif;
      height: 100%;
    }

    a {
      color: var(--link-color);
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 960px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: var(--header-bg);
      border-bottom: 1px solid var(--header-border);
      padding: 1rem 1rem;
      border-radius: 4px;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo {
      width: 40px;
      height: 40px;
      object-fit: contain;
    }

    header h1 {
      font-weight: 600;
      font-size: 1.5rem;
      margin: 0;
    }

    .login-btn {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background-color: var(--btn-bg);
      color: var(--btn-color);
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      padding: 0.5rem 1rem;
      transition: background-color 0.3s ease;
    }

    .login-btn:hover {
      background-color: var(--btn-hover-bg);
    }

    .login-btn svg {
      stroke: var(--btn-color);
      width: 18px;
      height: 18px;
      flex-shrink: 0;
    }

    nav.breadcrumb {
      margin: 1.5rem 0;
      font-size: 0.9rem;
      color: var(--text-color);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      user-select: none;
    }

    nav.breadcrumb .divider {
      color: var(--divider-color);
      user-select: none;
    }

    section.main-content {
      background-color: var(--header-bg);
      padding: 2rem;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
      text-align: center;
    }

    section.main-content h2 {
      font-weight: 600;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p.no-access {
      font-size: 1.2rem;
      color: #f44336;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <main class="container">
    <header>
      <a href="#" class="header-left">
        <img src="images/logo.png" alt="Pathos Logo" class="logo" />
        <h1>Pathos - III</h1>
      </a>
      <button class="login-btn" aria-label="Log In">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
          <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4" />
          <polyline points="10 17 15 12 10 7" />
          <line x1="15" x2="3" y1="12" y2="12" />
        </svg>
        <span>Log In</span>
      </button>
    </header>

    <nav class="breadcrumb" aria-label="breadcrumb">
      <a href="#">Home</a>
      <span class="divider">/</span>
      <span>Overview</span>
    </nav>

    <section class="main-content">
      <h2>Administration</h2>
      <p class="no-access">You do not have permission to access the administration panel.</p>
    </section>
  </main>
</body>
</html>
