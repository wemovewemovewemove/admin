<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pathos Administration</title>
  <style>
    body {
      margin: 0;
      background-color: #18181b; /* dark zinc-900 */
      color: #e4e4e7; /* zinc-200 */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 3rem 4rem;
      min-height: 100vh;
    }
    a {
      color: #60a5fa; /* blue-400 */
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }
    header a {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    header h1 {
      font-size: 2rem;
      font-weight: 600;
      color: #e4e4e7;
      margin: 0;
    }
    button a {
      background-color: #27272a; /* zinc-800 */
      color: #e4e4e7;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      text-decoration: none;
    }
    button a:hover {
      background-color: #3f3f46; /* zinc-700 */
    }
    nav {
      font-size: 0.875rem;
      color: #71717a; /* zinc-500 */
      margin-bottom: 2rem;
    }
    nav ol {
      list-style: none;
      display: flex;
      gap: 0.5rem;
      padding: 0;
      margin: 0;
    }
    nav ol li + li::before {
      content: "/";
      color: #71717a;
      margin-right: 0.5rem;
    }
    h1.title {
      font-size: 2.25rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: #e4e4e7;
    }
    p.message {
      font-size: 1.125rem;
      color: #a1a1aa; /* zinc-400 */
    }
    img.logo {
      width: 64px;
      height: 64px;
    }
  </style>
</head>
<body>
  <main>
    <header>
      <a href="https://admin.scpf.site/">
        <img src="pathos-logo-64x64.png" alt="Pathos Logo" class="logo" />
        <h1>Pathos - III</h1>
      </a>
      <button>
        <a href="https://api.scpf.site/auth/roblox/login-admin" aria-label="Log in to admin panel">
          <!-- You can paste your SVG icon here if you want -->
          Log In
        </a>
      </button>
    </header>

    <nav aria-label="breadcrumb">
      <ol>
        <li><a href="https://admin.scpf.site/">Home</a></li>
        <li>Overview</li>
      </ol>
    </nav>

    <section>
      <h1 class="title">Administration</h1>
      <p class="message">You do not have permission to access the administration panel.</p>
    </section>
  </main>
</body>
</html>
