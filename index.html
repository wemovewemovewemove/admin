<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pathos Administration</title>
  <link rel="stylesheet" href="https://admin.scpf.site/tailwind-BtqrfEGf.css" />
</head>
<body class="bg-gray-900 text-gray-100 font-sans">
  <main class="max-w-7xl mx-auto p-6 flex flex-col min-h-screen">
    <header class="flex items-center justify-between mb-6">
      <a href="#" class="flex items-center space-x-3">
        <img src="images/logo.png" alt="Pathos Logo" class="h-12 w-auto" />
        <h1 class="text-3xl font-semibold tracking-tight">Pathos - III</h1>
      </a>
      <button class="flex items-center space-x-2 text-sm font-semibold hover:text-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-500 rounded">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 stroke-current" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
          <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4" />
          <polyline points="10 17 15 12 10 7" />
          <line x1="15" x2="3" y1="12" y2="12" />
        </svg>
        <span>Log In</span>
      </button>
    </header>

    <nav class="text-sm font-medium text-gray-400 mb-8" aria-label="Breadcrumb">
      <ol class="flex space-x-2">
        <li><a href="#" class="hover:text-blue-400">Home</a></li>
        <li>/</li>
        <li class="text-gray-600">Overview</li>
      </ol>
    </nav>

    <section class="flex-grow">
      <h2 class="text-2xl font-semibold mb-3">Administration</h2>
      <p class="bg-red-900 bg-opacity-50 text-red-400 font-mono p-4 rounded inline-block">
        You do not have permission to access the administration panel.
      </p>
    </section>
  </main>
</body>
</html>
